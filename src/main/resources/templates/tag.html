<!DOCTYPE html>
<html>
    <head>
        <title> Tag </title>
    </head>
    <body>
    	<div th:each ="tag:${tags}">
        <h1 th:text ="${tag.name}"></h1>
        <div class="listOfReviewsForTag" th:each ="review: ${tags.reviews}">
        	<p><a th:text ="${review.name}" th:href="@{/review(id=${review.id})}"></a></p>
        </div>
        </div>
        <a href="http://localhost:8080/tags"><p>Back to list of Tags</p></a>
    </body>
</html>

<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<head>
	<title>All Tags</title>
</head>
<body>
    <div class = "navbar"><h1 id = "beverages">Beverages</h1><nav id="navbar"></nav></div>
	<section class = "tags-list">
	    <h2> Current Tags </h2>
		<ul style = "padding:0px">
		    <li style = "list-style-type:none" th:if = "${tags.size() == 0}"> 
		        Currently there are no tags to display! 
		    </li>
			<li style = "list-style-type:none" if = "${tags.size() != 0}" th:each ="tag:${tags}">
			    <input class = "id" name = "id" type = "hidden" th:value = "${tag.id}"/>
				<div  class = "tag-link"><a th:text ="${tag.name}" th:href="@{/tag(id=${tag.id})}"></a></div>
				<button class = "x" >&times;</button>
			</li>
		</ul>
	</section>
	
	<section class = "add-tag">
	    <h2>Add Tag</h2>
		<input type = "text" placeholder = "tag name"/>
		<button> Submit Tag </button>
	</section> 
	
	
</body>
<script type="text/javascript" th:src="@{/js/stickyNav.js}"></script>
<script type="text/javascript" th:src="@{/js/add-remove-tag-ajax.js}"></script>
</html>

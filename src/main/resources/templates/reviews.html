
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Reviews</title>
</head>
<body>
	<h1>A list of Reviews</h1>

	<div th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
		</li>
	</div>
	<hr></hr>
	<form method = "GET">
      <div>
         <button th:formaction = "@{/sorted-reviews}">Sort</button>
      </div>
   </form>

</body>
</html>

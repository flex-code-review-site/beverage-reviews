<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
	<title th:text = "${review.name}"></title>
</head>
<body>
	<h1 th:text = "${review.name}"></h1>

	<div th:each = "reviews: ${review}">
		<p th:text = "${review.name}"></p>
		<p th:text = "${review.category}"></p>
		<p th:text = "${review.description}"></p>

		<a href="http://localhost:8080/reviews">Home</a>
</body>
</html>
